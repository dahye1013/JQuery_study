<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkBox</title>
</head>
<body>
<form name="form1">
	<input type="checkbox" name="chk" value="1" class="cb">농구
	<input type="checkbox" name="chk" value="2" class="cb">낚시
	<input type="checkbox" name="chk" value="3" class="cb">여행
	<input type="checkbox" name="chk" value="4" class="cb">바둑
	<input type="checkbox" name="chk" value="5" class="cb">게임 
	<br><br>
	<input type="button" value="선택한 취미의 개수?" onclick="go()">
	<input type="button" id="go2" value="선택한 취미의 개수?">
</form><br><br>
<div id="result"></div>
<div id="result2"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

function go(){
	let chk = document.getElementsByName('chk');
	let count=0;
	for(let i=0; i < chk.length; i++){
		if(chk[i].checked){
			 count++;
		}
	}
	
	document.getElementById("result").innerHTML="<b>"+count+"개 선택</b>";
//	$('#result').text(count+"개 선택");
//	$('#result').css('font-weight','bold');
}

$(document).ready(function(){
	$('#go2').click(function(){
		$('#result2').html($('.cb:checked').length+"개 선택").css('font-weight','bold');
			/* result2에 html()가로 안 내용을 출력하라. */
	});
	
	
	
});

</script>

</html>
